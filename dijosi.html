<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>te menti, era una boda u u</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }

        h5 {
            color: #333;
        }

        #accepted-message {
            font-size: 24px;
            font-weight: bold;
            color: #4caf50;
        }

        #additional-content {
            margin-top: 20px;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 70%; /* Puedes ajustar el ancho según tus necesidades */
            max-width: 600px; /* Ajusta el ancho máximo según tus necesidades */
            overflow: hidden; /* Evita que el contenido sobresalga */
        }
    </style>
</head>
<body>
    <video autoplay muted>
        <source src="Untitled design.mp4" type="video/mp4">
    </video>

    <div class="card">
        <h5>¡Eso fue más fácil de lo que pensé! :D</h5>
        <div id="accepted-message">
            ¡Felicidades! Has aceptado la boda.
        </div>
        <div id="additional-content">
            <!-- Añade más contenido según tus necesidades -->
            <p>¡Ya estás casada! Wujuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuu u</p>
        </div>
    </div>
</body>
</html>
